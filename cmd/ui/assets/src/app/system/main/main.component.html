<div class="subcontext">
  <div class="subcontext-actions">
    <div *ngIf="selected.length === 0" class="form-group row">
      <div class="col-4">
        <label>Name</label>
        <input [(ngModel)]="name" type="text" class="form-control" aria-describedby="Repo URL" placeholder="Repo Name">
      </div>

      <div class="col-5">
        <label>URL</label>
        <input [(ngModel)]="url" type="url" class="form-control" aria-describedby="Repo URL" placeholder="Repo URL">
      </div>
      
      <div class="col-3">
        <label>&nbsp;</label>
        <button type="submit" class="btn btn-primary btn-block" (click)="save()">Add new Repo</button>
      </div>
    </div>
    
    <div *ngIf="selected.length > 0">
      <button type="button" class="btn btn-danger" (click)="delete()">Delete Selected Repo</button>
    </div>
  </div>

  <div>
    <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [columns]="columns" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="5" [selected]="selected" [selectionType]="'multiClick'" (select)='onSelect($event)'></ngx-datatable>
  </div>
</div>
